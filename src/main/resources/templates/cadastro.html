<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-4">
                    <span class="fs-2 fw-bold text-primary">Cadastrar Filme</span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4 border rounded p-3">
                    <form th:action="@{/filme/cadastro}" th:object="${filme}" method="POST" id="formFilme">
                        <div class="row">
                            <div class="mb-3">
                                <label for="titulo" class="form-label text-light fs-5">Título:</label>
                                <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="sinopse" class="form-label text-light fs-5">Sinopse:</label>
                                <textarea class="form-control" id="sinopse" rows="2" th:field="*{sinopse}"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="genero" class="form-label text-light fs-5">Gênero:</label>
                                <input type="text" id="genero" class="form-control" th:field="*{genero}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-5">
                                <label for="anoLancamento" class="form-label text-light fs-5">Ano de Lançamento:</label>
                                <input type="number" class="form-control" id="anoLancamento" th:field="*{ano_lancamento}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-sm fs-6 w-100">CADASTRAR</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>

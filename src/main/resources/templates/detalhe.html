<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes do Filme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <p class="form-label text-light fs-5">ID: <span th:text="${analise.filme.id}"></span></p>
            <p class="form-label text-light fs-5">Título: <span th:text="${analise.filme.titulo}"></span></p>
            <p class="form-label text-light fs-5">Sinopse: <span th:text="${analise.filme.sinopse}"></span></p>
            <p class="form-label text-light fs-5">Gênero: <span th:text="${analise.filme.genero}"></span></p>
            <p class="form-label text-light fs-5">Ano Lançamento: <span th:text="${analise.filme.anoLancamento}"></span></p>
            <form action="#" method="POST">
                <label for="analise" class="form-label text-light fs-5  ">Análise:</label>
                <textarea class="form-control mb-3" id="analise" rows="2"></textarea>
                <select class="form-select mb-4 fw-bold">
                    <option selected disabled>Dê uma nota de 1 a 5</option>
                    <option>⭐</option>
                    <option>⭐⭐</option>
                    <option>⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐</option>
                    <option>⭐⭐⭐⭐⭐</option>
                </select>
                <button class="btn btn-primary" type="submit">ANALISAR</button>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
